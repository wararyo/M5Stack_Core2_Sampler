[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps =
  m5stack/M5Unified @ ^0.0.5
  https://github.com/marcel-licence/ML_SynthTools.git
build_flags =
  -w ;Disable enumeration warnings
monitor_speed = 115200
